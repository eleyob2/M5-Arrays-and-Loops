<!DOCTYPE html>
<html>
<body>

<h2>Simple Sentence Generator</h2>

<input type="button" id="generateBtn" value="Generate Sentence">

<p id="output"></p>

<script>
     /* Create an array */
     let words = ["So", "help", "me", "god!"];

     /* Create function that concatenates array into a sentence (adding spaces between words), 
     and outputs the result to '<p id="output"></p>' innerHTML */
     function generateSentence() {
         let sentence = "";
         for (let i = 0; i < words.length; i++) {
             sentence += words[i];
             if (i < words.length - 1) {
                 sentence += " ";
             }
         }
         document.getElementById("output").innerHTML = sentence;
     }

     /* Add an event listener to generateBtn.
     When clicked, the generateBtn should execute 
     the generateSentence function., displaing the sentence */
     document.getElementById("generateBtn").addEventListener("click", generateSentence);
</script>

</body>
</html>
